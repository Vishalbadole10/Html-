<!DOCTYPE html>
<html>
<head>
<style>
body {
 background-color: lightblue;
}

.container {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
}

.card {
 width: 400px;
 height: 300px;
 background-color: white;
 border-radius: 20px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 display: flex;
 flex-direction: column;
 align-items: center;
}

.card h1 {
 font-size: 28px;
 margin-top: 10px;
}

.card p {
 font-size: 18px;
 margin-top: 10px;
}

button {
 background-color: lightblue;
 color: white;
 font-size: 18px;
 border: none;
 border-radius: 10px;
 padding: 10px 20px;
 cursor: pointer;
 margin-top: 10px;
}

button:hover {
 background-color: darkblue;
}
</style>
</head>
<body>

<div class="container">
 <div class="card">
    <h1>Happy Birthday</h1>
    <p>Have a wonderful day!</p>
    <button onclick="playSound()">Play Sound</button>
 </div>
</div>

<script>
function playSound() {
 var sound = new Audio("path/to/birthday/sound/file.mp3");
 sound.play();
}
</script>

</body>
</html>
